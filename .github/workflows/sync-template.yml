name: Sync Template with demo dapp

on:
  workflow_dispatch: # manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@v4
        name: install-pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Create scripts directory if it doesn't exist
        run: mkdir -p scripts

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install fs-extra
        run: pnpm install fs-extra chalk

      - name: Run sync script
        run: node scripts/sync-template.js

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest commit hash
        id: get-commit
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          COMMIT_HASH=$(node -e "console.log(require('./package.json').demoVersion || 'unknown')")
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sync template with original repository'
          title: 'Update template to latest demo dApp version'
          body: |
            This PR updates the template to match the latest version of the demo dApp.

            Updated to commit: ${{ steps.get-commit.outputs.commit_hash }}

            This update was automatically generated by the sync-template workflow.
          branch: sync-template
          delete-branch: true
